                    <div class="card mb-3 mt-1 shadow-sm">
                            <div class="card-body">
                                    <p class="card-text">
                                            <!-- Ссылка на страницу автора в атрибуте href; username автора в тексте ссылки -->
                                            <a href="/profile/{{ posts.author.username }}/"><strong class="d-block text-gray-dark">@{{ posts.author.username }}</strong></a>
                                        {% if  posts.group %}
                                            <strong class="d-block text-black-50">В сообществе <a href="/group/{{ posts.group }}">{{ posts.group }}</a></strong>
                                        {% endif %}
                                            <!-- Текст поста -->
                                             {{ posts }}
                                              </p>
                                    <div class="d-flex justify-content-between align-items-center">
                                            <div class="btn-group ">
                                                    <!-- Ссылка на страницу записи в атрибуте href-->
                                                    <a class="btn btn-sm text-muted" href="/{{ posts.author.username }}/{{ posts.id }}/" role="button">Добавить комментарий</a>
                                                    <!-- Ссылка на редактирование, показывается только автору записи -->
                                                {% if user.is_authenticated and user.id == users.id %}
                                                    <a class="btn btn-sm text-muted" href="{% url 'post_edit' posts.author.username posts.id %}" role="button">Редактировать</a>
                                                {% endif %}
                                            </div>
                                            <!-- Дата публикации  -->
                                            <small class="text-muted">{{ posts.pub_date }}</small>
                                    </div>
                            </div>
                    </div>
